      - main
    paths-ignore:
      - '.github/**'
      - '!.github/workflows/**'
      - '!.github/scripts/generate_results_markdown.py'
      - 'README.md'
  pull_request:
    paths-ignore:
      - '.github/**'
      - '!.github/workflows/**'
      - '!.github/scripts/generate_results_markdown.py'
      - 'README.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}


